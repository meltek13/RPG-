<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>RPG</title>
  </head>
  <body class="container text-center">
    <h1 class="text-center">Bienvenue jeune gladiateur</h1>
    <button type="button " class="btn btn-primary btn-lg">
      Commencer la bagarre
    </button>
    <p class="text-muted">n'oublie pas d'ouvrir ta console avant</p>

    <div class="card-group border-none">
      <div class="card">
        <img class="card-img-top" src="hero/boy_1.jpg" alt="Card image cap" />
        <div class="card-body">
          <h5 class="card-title">Draven</h5>
          <p class="card-text">8 HP</p>
          <p class="card-text">0 Mana</p>
          <p class="card-text">4 DMG</p>
        </div>
      </div>
      <div class="card">
        <img class="card-img-top" src="hero/girl_1.png" alt="Card image cap" />
        <div class="card-body">
          <h5 class="card-title">Moana</h5>
          <p class="card-text">8 HP</p>
          <p class="card-text">200 Mana</p>
          <p class="card-text">2 DMG</p>
        </div>
      </div>
      <div class="card">
        <img class="card-img-top" src="hero/wizard.jpg" alt="Card image cap" />
        <div class="card-body">
          <h5 class="card-title">Ulder</h5>
          <p class="card-text">16 HP</p>
          <p class="card-text">160 Mana</p>
          <p class="card-text">3 DMG</p>
        </div>
      </div>
      <div class="card">
        <img class="card-img-top" src="hero/girl.png" alt="Card image cap" />
        <div class="card-body">
          <h5 class="card-title">Grace</h5>
          <p class="card-text">12 HP</p>
          <p class="card-text">40 Mana</p>
          <p class="card-text">4 DMG</p>
        </div>
      </div>
      <div class="card">
        <img class="card-img-top" src="hero/boy_3.jpg" alt="Card image cap" />
        <div class="card-body">
          <h5 class="card-title">Carl</h5>
          <p class="card-text">6 HP</p>
          <p class="card-text">20 Mana</p>
          <p class="card-text">6 DMG</p>
        </div>
      </div>
    </div>

    <script src="./character.js"></script>
    <script src="./fighter.js"></script>
    <script src="./paladin.js"></script>
    <script src="./monk.js"></script>
    <script src="./assassin.js"></script>
    <script src="./berzerker.js"></script>
    <script src="./turn.js"></script>
    <script src="./game.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
